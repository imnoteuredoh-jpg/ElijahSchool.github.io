<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #12182b, #05060a);
  overflow: hidden;
}

/* Center wrapper */
#app {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Game card */
#game-shell {
  width: min(100%, 1200px);
  height: min(100%, 720px);
  background: rgba(15, 18, 35, 0.85);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  box-shadow: 0 25px 80px rgba(0,0,0,0.6);
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.6s ease;
}

/* Header */
#topbar {
  height: 52px;
  background: linear-gradient(90deg, #1b1f3b, #12162d);
  display: flex;
  align-items: center;
  padding: 0 18px;
  font-weight: 700;
  letter-spacing: 0.5px;
  color: #fff;
}

/* Game area */
#game-container {
  width: 100%;
  height: calc(100% - 52px);
  position: relative;
}

/* Loader overlay */
#loader {
  position: absolute;
  inset: 0;
  background: #05060a;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 16px;
  z-index: 5;
  animation: fadeIn 0.3s ease;
}

.spinner {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  border: 4px solid #2a2f55;
  border-top: 4px solid #6c7cff;
  animation: spin 1s linear infinite;
}

#loader span {
  color: #9aa3ff;
  font-size: 14px;
  opacity: 0.85;
}

/* Animations */
@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 1; transform: scale(1); }
}

/* Mobile full screen */
@media (max-width: 768px) {
  #game-shell {
    border-radius: 0;
    width: 100%;
    height: 100%;
  }
}
</style>
