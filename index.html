  h2.text-center { text-align:center; font-size:1.75rem; margin:40px 0 24px; font-weight:600; color: var(--color-text); }
  .flex-container { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap:20px; padding:0 24px; }

  /* MODALS */
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(2px); justify-content:center; align-items:center; z-index:200; }
